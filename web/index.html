<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rex's Lottery Number Generator</title>
</head>

<body>
	<div id="inputSection">
		<h2>Number Generation Settings</h2>
		<p>Generate <input type="number" id="numLines" min="1" max="100" placeholder="Lines to generate" value="4">
			lines of <input type="number" id="numPerLine" min="1" max="20" placeholder="Numbers per line" value="7">
			numbers</p>
		<p>Using the following set of numbers:</p>
		<div id="numbersInputContainer">
		    <input type="number" class="number-input" min="1" max="40" placeholder="Number (1-40)" />
		</div>
		<button id="generateButton">Generate</button>
	</div>
	<hr>
	<div id="resultSection">
		<h2>Generated Lines</h2>
		<div id="numbersContainer"></div>
	</div>
	<script src="assets/app.js"></script>
</body>

</html>
